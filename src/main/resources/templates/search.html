<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/fragments :: head">
    
  </head>
  <body>
      <nav th:replace="fragments/fragments :: header">
     
    </nav>

    <div class="container">
      <div class="row">
        <main class="col-sm-12" role="main">
          <h1><i class="fa fa-search" aria-hidden="true"></i> Cari Penduduk</h1>
          
          <form action="/penduduk/cari" method="GET">
			  <div class="form-group">
			    <label for="inputKota">Kota</label>
			    <select name="kt" class="form-control" id="inputKota">
			    	<option th:each="kota,iterationStatus: ${listKota}" th:selected="${kota.id} == ${kt}" th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
			    </select>
			  </div>
			  <div th:if="${listKecamatan != null}" class="form-group">
			    <label for="inputKecamatan">Kecamatan</label>
			    <select name="kc" class="form-control" id="inputKecamatan">
			    	<option th:each="kecamatan,iterationStatus: ${listKecamatan}" th:selected="${kecamatan.id} == ${kc}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}"></option>
			    </select>
			  </div>
			  
			  <div th:if="${listKelurahan != null}" class="form-group">
			    <label for="inputKelurahan">Kecamatan</label>
			    <select name="kl" class="form-control" id="inputKelurahan">
			    	<option th:each="kelurahan,iterationStatus: ${listKelurahan}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}"></option>
			    </select>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
        </main>
      </div>
    </div>


    <span th:replace="fragments/fragments :: footer"></span>
  </body>
</html>
